image: dablang/dablangenv:0.5

before_script:
  - gem install bundler
  - bundle install --path=/cache/bundler

stages:
  - format
  - prebuild
  - build
  - test

.build_base:
  stage: build
  tags:
    - ruby
  script:
    - bundle exec rake bin/cvm
    - bundle exec rake bin/cdisasm
    - bundle exec rake bin/cdumpcov
  artifacts:
    paths:
    - bin/*
    - build/*
    - tmp/c_files.txt
    expire_in: 1 week

.test_base: &test_base
  stage: test
  tags:
    - ruby

.test_base_spec:
  <<: *test_base
  script:
    - bundle exec rake spec

.test_base_vm_spec:
  <<: *test_base
  script:
    - bundle exec rake vm_spec

.test_base_disasm_spec:
  <<: *test_base
  script:
    - bundle exec rake disasm_spec

.test_base_dumpcov_spec:
  <<: *test_base
  script:
    - bundle exec rake dumpcov_spec

.test_base_cov_spec:
  <<: *test_base
  script:
    - bundle exec rake cov_spec

.test_base_debug_spec:
  <<: *test_base
  script:
    - bundle exec rake debug_spec

StdlibFormatCheck:
  stage: format
  tags:
    - ruby
  script:
    - bundle exec rake format:stdlib_check

SortFilesCheck:
  stage: format
  tags:
    - ruby
  script:
    - bundle exec rake format:sortfiles_check

AsmSpec:
  stage: prebuild
  tags:
    - ruby
  script:
    - bundle exec rake asm_spec 

FormatSpec:
  stage: prebuild
  tags:
    - ruby
  script:
    - bundle exec rake format_spec  

RSpec:
  stage: prebuild
  tags:
    - ruby
  script:
    - bundle exec rspec

CompilerPerformanceSpec:
  stage: prebuild
  tags:
    - ruby
  script:
    - bundle exec rake compiler_performance_spec

BuildExamplesSpec:
  stage: prebuild
  tags:
    - ruby
  script:
    - bundle exec rake build_examples_spec

Rubocop:
  stage: format
  tags:
    - ruby
  script:
    - bundle exec rubocop

ClangFormat:
  stage: format
  tags:
    - ruby
  script:
    - bundle exec rake format:cpp_check

SortCheck:
  stage: format
  tags:
    - ruby
  script:
    - bundle exec rake format:sort_check

